<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Audio player to loop ambient music in the background -->
    <audio id="background-music" autoplay loop>
        <source src="ambient.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Play/Pause button in the top right corner -->
    <button id="play-pause-btn" class="play-pause-btn">Pause</button>

    <div class="container">
        <form id="loginForm">
            <img src="3dgifmaker44269.gif" alt="GIF">

            <input type="text" placeholder="Username" name="username" id="username" required>
            <input type="password" placeholder="Password" name="password" id="password" required>

            <button type="submit" name="login_button" id="l-button">Login</button>
        </form>

        <script defer src="login.js"></script>
    </div>

    <script>
        // Ensure audio plays only after user interaction (e.g., click on login)
        document.getElementById('loginForm').addEventListener('submit', function () {
            const audio = document.getElementById('background-music');
            audio.play(); // Play the audio when the user submits the form (or interacts with the page)
        });

        // Toggle play/pause functionality for the audio
        const audio = document.getElementById('background-music');
        const playPauseBtn = document.getElementById('play-pause-btn');

        playPauseBtn.addEventListener('click', function () {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = 'Pause'; // Change button text to "Pause"
            } else {
                audio.pause();
                playPauseBtn.textContent = 'Play'; // Change button text to "Play"
            }
        });
    </script>
</body>

</html>
